syntax = "proto2";
import "org/usfirst/frc/team449/robot/components/CANTalonSRX.proto";
import "org/usfirst/frc/team449/robot/mechanism/Mechanism.proto";

option java_package = "maps.org.usfirst.frc.team449.robot.mechanism.shooter";
option java_outer_classname = "ShooterMap";

message Shooter {
    required Mechanism mechanism = 3;
    required CANTalonSRX intake = 1;
    required CANTalonSRX flywheel = 2;
}